<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <style>
    * {
      outline: dotted 2px teal;
    }
    body {
      font-size: 16px;
      font-family: "DM Sans";
      margin:20px;
      background-color: rgb(245, 211, 150);
      color:rgb(65, 9, 9);
    }

    .balance {
      background-color: rgb(250, 134, 134);
      border-radius: 10px;
      padding:20px;
      margin:10px;
      color:white;
      font-size: 18px;
    }

    .chart {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin:10px;
    }

    .chart h2 {
      text-align: center;
    }

    .bar-chart {
      display: flex;
      justify-content: center;
      font-size: 15px;
      color:gray;
      height:250px;
      /* width:fit-content; */
      align-items: flex-end;
    }

    .bar-chart div {
      width: 40px;
    }

    .bar-chart div p {
      text-align: center;
    }

    label {
      background-color: rgb(65, 9, 9);
      color: white;
      border-radius: 5px;
      line-height: 20px;
      text-align: center;
    }

    .metrics {
      display: flex;
      justify-content: space-between;
      border-top: 2px solid gray;
    }

    #column-mon, 
    #column-tue, 
    #column-wed, 
    #column-thu, 
    #column-fri, 
    #column-sat, 
    #column-sun {
      background-color:rgb(250, 134, 134);
      width:20px;
      align-self: center;
    }

    span {
      font-size: 20px;
      line-height: 30px; 
      font-weight:700;
    }

    .percentage {
      text-align: right;
    }

    footer {
      margin:20px;
      text-align: center;
    }

    @media screen and (min-width: 375px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        width:330px;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="balance">
      <h5>My balance <br><span>$921.48</span></h5>
    </div>
    <div class="chart">
      <h2>Spending - Last 7 days</h2>
      <div class="bar-chart">
        <div><label id="mon-num"></label><div id="column-mon"></div><p id="mon">mon</p></div>
        <div><label id="tue-num"></label><div id="column-tue"></div><p id="tue">tue</p></div>
        <div><label id="wed-num"></label><div id="column-wed"></div><p id="wed">wed</p></div>
        <div><label id="thu-num"></label><div id="column-thu"></div><p id="thu">thu</p></div>
        <div><label id="fri-num"></label><div id="column-fri"></div><p id="fri">fri</p></div>
        <div><label id="sat-num"></label><div id="column-sat"></div><p id="sat">sat</p></div>
        <div><label id="sun-num"></label><div id="column-sun"></div><p id="sun">sun</p></div>
      </div>
      <div class="metrics">
        <div class="total">
          <p>Total this month <br><span>$478.33</span></p>
        </div>
        <div class="percentage">
          <p><span>+2.4%</span> <br> from last month</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/er1927">Elizabeth Roberts</a>.
    </div>
  </footer>
  <script>
    const mon = document.getElementById("mon")
    const tue = document.getElementById("tue")
    const wed = document.getElementById("wed")
    const thu = document.getElementById("thu")
    const fri = document.getElementById("fri")
    const sat = document.getElementById("sat")
    const sun = document.getElementById("sun")
    const columnMon = document.getElementById("column-mon");
    const columnTue = document.getElementById("column-tue");
    const columnWed = document.getElementById("column-wed");
    const columnThu = document.getElementById("column-thu");
    const columnFri = document.getElementById("column-fri");
    const columnSat = document.getElementById("column-sat");
    const columnSun = document.getElementById("column-sun");

    const getData = async function () {
    const res = await fetch("/data.json");
    const data = await res.json();

      function sortData() {
        mon.addEventListener("mouseover", () => document.getElementById("mon-num").innerHTML= (data[0]["amount"]))
        mon.addEventListener("mouseleave", () => document.getElementById("mon-num").innerHTML= "")
        tue.addEventListener("mouseover", () => document.getElementById("tue-num").innerHTML= (data[1]["amount"]))
        tue.addEventListener("mouseleave", () => document.getElementById("tue-num").innerHTML= "")
        wed.addEventListener("mouseover", () => document.getElementById("wed-num").innerHTML= (data[2]["amount"]))
        wed.addEventListener("mouseleave", () => document.getElementById("wed-num").innerHTML= "")
        thu.addEventListener("mouseover", () => document.getElementById("thu-num").innerHTML= (data[3]["amount"]))
        thu.addEventListener("mouseleave", () => document.getElementById("thu-num").innerHTML= "")
        fri.addEventListener("mouseover", () => document.getElementById("fri-num").innerHTML= (data[4]["amount"]))
        fri.addEventListener("mouseleave", () => document.getElementById("fri-num").innerHTML= "")
        sat.addEventListener("mouseover", () => document.getElementById("sat-num").innerHTML= (data[5]["amount"]))
        sat.addEventListener("mouseleave", () => document.getElementById("sat-num").innerHTML= "")
        sun.addEventListener("mouseover", () => document.getElementById("sun-num").innerHTML= (data[6]["amount"]))
        sun.addEventListener("mouseleave", () => document.getElementById("sun-num").innerHTML= "")
      }
      sortData();

      function assignData() {
      columnMon.style.height = "50px";
      columnTue.style.height = "70px";
      columnWed.style.height = "80px";
      columnThu.style.height = "30px";
      columnFri.style.height = "10px";
      columnSat.style.height = "30px";
      columnSun.style.height = "50px";
      }
      assignData();
    };
    
    getData();
    
    
    

  </script>
</body>
</html>
