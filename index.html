<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
 </head>
<body>
  <div class="container">
    <div class="balance">
      <h5>My balance <br><span>$921.48</span></h5>
      <div class="shapes">
        <div class="white-circle"></div>
        <div class="brown-circle"></div>
      </div>
    </div>
    <div class="chart">
      <h2>Spending - Last 7 days</h2>
      <div class="bar-chart">
        <div class="bar" id="mon"><label id="mon-num"></label><br><div id="column-mon"></div><p >mon</p></div>
        <div class="bar" id="tue"><label id="tue-num"></label><br><div id="column-tue"></div><p>tue</p></div>
        <div class="bar" id="wed"><label id="wed-num"></label><br><div id="column-wed"></div><p>wed</p></div>
        <div class="bar" id="thu"><label id="thu-num"></label><br><div id="column-thu"></div><p>thu</p></div>
        <div class="bar" id="fri"><label id="fri-num"></label><br><div id="column-fri"></div><p>fri</p></div>
        <div class="bar" id="sat"><label id="sat-num"></label><br><div id="column-sat"></div><p>sat</p></div>
        <div class="bar" id="sun"><label id="sun-num"></label><br><div id="column-sun"></div><p>sun</p></div>
      </div>
      <div class="metrics">
        <div class="total">
          <p>Total this month <br><span>$478.33</span></p>
        </div>
        <div class="percentage">
          <p><span>+2.4%</span> <br> from last month</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/er1927">Elizabeth Roberts</a>.
    </div>
    <div id="demo"></div>
  </footer>
  <script src="index.js"></script>
  </body>
</html>
