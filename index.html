<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <style>
    /* * {
      outline: dotted 2px teal;
    } */
    body {
      font-size: 18px;
      font-family: "DM Sans";
      margin:20px;
      background-color: rgb(245, 211, 150);
      color:rgb(65, 9, 9);
    }

    .balance {
      background-color: rgb(250, 134, 134);
      border-radius: 10px;
      padding:20px;
      margin:10px;
    }

    .chart {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    margin:10px;
    }

    .chart h4 {
      text-align: center;
    }

    .bar-chart {
      display: flex;
      gap:10px;
      justify-content: center;
      font-size: 15px;
      color:gray;
    }

    label {
      background-color: rgb(65, 9, 9);
      color: white;
      border-radius: 5px;
      line-height: 20px;
    }

    .metrics {
      display: flex;
      justify-content: space-between;
      border-top: 2px solid gray;
    }

    .total, .percentage {
      padding: 10px;
    }

    footer {
      margin:20px;
      text-align: center;
    }
    @media screen and (min-width: 375px) {
      
    }

    @media screen and (min-width: 1440px) {
      
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="balance">
      <h5>My balance <br> $921.48</h5>
    </div>
    <div class="chart">
      <h4>Spending - Last 7 days</h4>
      <div class="bar-chart">
        <div><label id="mon-num"></label><p id="mon">mon</p></div>
        <div><label id="tue-num"></label><p id="tue">tue</p></div>
        <div><label id="wed-num"></label><p id="wed">wed</p></div>
        <div><label id="thu-num"></label><p id="thu">thu</p></div>
        <div><label id="fri-num"></label><p id="fri">fri</p></div>
        <div><label id="sat-num"></label><p id="sat">sat</p></div>
        <div><label id="sun-num"></label><p id="sun">sun</p></div>
      </div>
      <div class="metrics">
        <div class="total">
          <h5>Total this month <br> $478.33</h5>
        </div>
        <div class="percentage">
          <h5>+2.4% <br> from last month</h5>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/er1927">Elizabeth Roberts</a>.
    </div>
  </footer>
  <script>
    const mon = document.getElementById("mon")
    const tue = document.getElementById("tue")
    const wed = document.getElementById("wed")
    const thu = document.getElementById("thu")
    const fri = document.getElementById("fri")
    const sat = document.getElementById("sat")
    const sun = document.getElementById("sun")

    const getData = async function () {
    const res = await fetch("/data.json");
    const data = await res.json();
    };
    getData();

    
    function sortData() {
      mon.addEventListener("mouseover", () => document.getElementById("mon-num").innerHTML= "$$$")
      mon.addEventListener("mouseleave", () => document.getElementById("mon-num").innerHTML= "")
      tue.addEventListener("mouseover", () => document.getElementById("tue-num").innerHTML= "$$$")
      tue.addEventListener("mouseleave", () => document.getElementById("tue-num").innerHTML= "")
      wed.addEventListener("mouseover", () => document.getElementById("wed-num").innerHTML= "$$$")
      wed.addEventListener("mouseleave", () => document.getElementById("wed-num").innerHTML= "")
      thu.addEventListener("mouseover", () => document.getElementById("thu-num").innerHTML= "$$$")
      thu.addEventListener("mouseleave", () => document.getElementById("thu-num").innerHTML= "")
      fri.addEventListener("mouseover", () => document.getElementById("fri-num").innerHTML= "$$$")
      fri.addEventListener("mouseleave", () => document.getElementById("fri-num").innerHTML= "")
      sat.addEventListener("mouseover", () => document.getElementById("sat-num").innerHTML= "$$$")
      sat.addEventListener("mouseleave", () => document.getElementById("sat-num").innerHTML= "")
      sun.addEventListener("mouseover", () => document.getElementById("sun-num").innerHTML= "$$$")
      sun.addEventListener("mouseleave", () => document.getElementById("sun-num").innerHTML= "")
    }
    sortData();

  </script>
</body>
</html>
